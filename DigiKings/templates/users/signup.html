{% extends 'home/layout.html' %} {% load static %} {% block head %}
<link rel="stylesheet" href="{% static 'css/home/style.css' %}" />
<link rel="stylesheet" href="{% static 'css/ecom/index.css' %}" />
<title>DigiKings | Signin</title>
{% endblock %} {% block body %}



<form class="container my-5" style="width: 90%;" method="post">
  {% csrf_token %}
        <h2>Register Now</h2>
      <div class="form-group">
        <label  class="form-label mt-4">Full Name</label>
        <input type="text" class="form-control" aria-describedby="emailHelp" placeholder="Full Name" name="first_name" required>
        
      </div>
      <div class="form-group">
        <label class="form-label mt-4">Email</label>
        <input type="email" class="form-control" placeholder="Email address" name="email" required>
      </div>

      <div class="form-group">
        <label class="form-label mt-4">Phone Number</label>
        <input type="number" class="form-control" placeholder="Phone Number" name="phone" required>
      </div>

      <div class="form-group">
        <label class="form-label mt-4">Password</label>
        <input type="password" class="form-control" placeholder="Password" name="pass1" required>
      </div>

      <div class="form-group">
        <label class="form-label mt-4">Confirm Password</label>
        <input type="password" class="form-control" placeholder="Confirm Password" name="pass2" required>
      </div>
      <button type="submit" class="btn btn-primary my-4">Submit</button>

      <p>Already have  account ? <a href="{% url 'signin' %}">Login now</a></p>
      
      {% if msg %}
      <div class="alert alert-dismissible alert-success">
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        {{ msg }}
      </div>
      {% endif %}
      </form>


<!-- Why Choose us Start -->

{% endblock %}
