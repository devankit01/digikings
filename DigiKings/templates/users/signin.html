{% extends 'home/layout.html' %} {% load static %} {% block head %}
<link rel="stylesheet" href="{% static 'css/home/style.css' %}" />
<link rel="stylesheet" href="{% static 'css/ecom/index.css' %}" />
<title>DigiKings | Signin</title>
{% endblock %} {% block body %}



<form class="container my-5" style="width: 90%;" method="post">
  {% csrf_token %}

        <h2>Login Now</h2>
      <div class="form-group">
     
      <div class="form-group">
        <label class="form-label mt-4">Email</label>
        <input type="email" class="form-control border" placeholder="Email address" name="email">
      </div>

      

      <div class="form-group">
        <label class="form-label mt-4">Password</label>
        <input type="password" class="form-control" placeholder="Password" name="password">
      </div>

    


      
      <button type="submit" class="btn btn-primary my-4">Login Now</button>
      <p>Do not have any account ? <a href="{% url 'signup' %}">Create an Account</a></p>
      
      {% if msg %}
      <div class="alert alert-dismissible alert-success">
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        {{ msg }}
      </div>
      {% endif %}
      </form>

  


<!-- Why Choose us Start -->

{% endblock %}
