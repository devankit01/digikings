<h3 class="my-4 border-bottom pb-1 fw-bold">Cart ({{totaItems}})</h3>
	<div class="table-responsive">
    <table class="table table-bordered fw-bold">
		<thead>
			<tr  class="table-light table-bordered">
				<th scope="col" style="font-size: large;font-weight:bold;">Product</th>
				<th scope="col"style="font-size: large;font-weight:bold;">Qty</th>
				<th scope="col"style="font-size: large;font-weight:bold;">Price</th>
				<th scope="col"style="font-size: large;font-weight:bold;">Total </th>
			</tr>
		</thead>
		<tbody>
			{% for product_id,item in cart_data.items %}
			<tr>
				<td>
                  
					<img src="{{item.image}}" width="70" />
                  
					<a href="/Product-Detail/{{item.title}}/{{product_id}}"><p>{{item.title}}</p></a>
				</td>
				<td>
					<input type="number" class="product-qty-{{product_id}}" value="{{item.qty}}" style="vertical-align: bottom;" />
					<button class="btn btn-sm btn-primary update-item" data-item="{{product_id}}"><i class="fa fa-sync"></i></button>
					<button class="btn btn-sm btn-danger delete-item" data-item="{{product_id}}"><i class="fa fa-trash"></i></button>
				</td>
				<td>Rs. {{item.Price}}</td>
				<td>Rs. {% widthratio item.Price 1 item.qty %}</td>
			</tr>
			{% endfor %}
		</tbody>
		<tfoot>
            {% if  totaItems %}
			<tr>
				<td colspan="2"></td>
				<th scope="col" style="font-weight:900;font-size: large;color: black;">Total</th>
				<th style="color:black">Rs. {{total_amt}}</th>
			</tr>
            {% endif %}
            {% if totaItems %}
			<tr>
				<td colspan="4" >
					<a href="#" class="btn btn-dark btn-sm float-end">Checkout <i class="fa fa-long-arrow-alt-right"></i></a>
				</td>
			</tr>
			{% endif %}
		</tfoot>
	</table>
    </div>
