{% extends 'adminPanel/home.html' %} {% load static %} {% block subtitle %}
<title>DigiKings | Add New Service</title>
{% endblock %} {% block servicebody %}
<h2>Add New Service</h2>
<hr />
<form method="POST">
  {% csrf_token %}
  <div class="row">
    <div class="container shadow">
      <h3>Customer Details</h3>

      <div class="row">
        <div class="col-md">
          <div class="form-group">
            <label class="form-label mt-4">Customer Name</label>
            <input
              type="text"
              class="form-control"
              placeholder="Customer Name"
              name="customer_name"
            />
          </div>
        </div>
        <div class="col-md">
          <div class="form-group">
            <label class="form-label mt-4">Phone Number</label>
            <input
              type="number"
              class="form-control"
              placeholder="Phone Number"
              name="customer_phone"
            />
          </div>
        </div>
        <div class="col-md">
          <div class="form-group">
            <label class="form-label mt-4">Email</label>
            <input type="email" class="form-control" placeholder="Email" 
            name="customer_email"
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label for="exampleTextarea" class="form-label mt-4"
              >Customer Address</label
            >
            <textarea
              class="form-control"
              id="exampleTextarea"
              rows="3"
              name="customer_address"
              
            ></textarea>
          </div>
        </div>
      </div>
    </div>

    <div class="container shadow mt-5">
      <h3>Product Details</h3>

      <div class="row">
        <div class="col-md">
          <div class="form-group">
            <label class="form-label mt-4">Product Brand</label>
            <input
              type="text"
              class="form-control"
              placeholder="Product Brand"
              name="product_brand"
            />
          </div>
        </div>
        <div class="col-md">
          <div class="form-group">
            <label class="form-label mt-4">Type ( Branded/ Assembled )</label>
            <select class="form-select" id="exampleSelect1" name="product_type">
              <option value="Branded">Branded</option>
              <option value="Assembled">Assembled</option>


            </select>
          </div>
        </div>
        <div class="col-md">
          <div class="form-group">
            <label class="form-label mt-4">Laptop/Desktop</label>
            <select class="form-select" id="exampleSelect1" name="product_category">
              <option value="Laptop">Laptop</option>
              <option value="Desktop">Desktop</option>


            </select>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md">
          <div class="form-group">
            <label class="form-label mt-4">Submit Date</label>
            <input
              type="number"
              class="form-control"
              placeholder="Submit Date"
              name="submit_date"
            />
          </div>
        </div>
        <div class="col-md">
          <div class="form-group">
            <label class="form-label mt-4">Submit Month</label>
            <select name="submit_month" class="form-control">
              <option selected value="January">January</option>
              <option value="February">February</option>
              <option value="March">March</option>
              <option value="April">April</option>
              <option value="May">May</option>
              <option value="June">June</option>
              <option value="July">July</option>
              <option value="August">August</option>
              <option value="September">September</option>
              <option value="October">October</option>
              <option value="November">November</option>
              <option value="December">December</option>
            </select>
          </div>
        </div>
        <div class="col-md">
          <div class="form-group">
            <label class="form-label mt-4">Submit Year</label>
            <input
              type="number"
              class="form-control"
              placeholder="Submit Year"
              name="submit_year"
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md">
          <div class="form-group">
            <label class="form-label mt-4">Total Amount</label>
            <input
              type="number"
              class="form-control"
              placeholder="Total Amount"
              name="total_amount"
            />
          </div>
        </div>
        <div class="col-md">
          <div class="form-group">
            <label class="form-label mt-4">Paid Amount</label>
            <input
              type="number"
              class="form-control"
              placeholder="Paid Amount"
              name="paid_amount"

            />
          </div>
        </div>
        <div class="col-md">
          <div class="form-group">
            <label class="form-label mt-4">Pending Amount</label>
            <input
              type="number"
              class="form-control"
              placeholder="Pending Amount"
              name="pending_amount"
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md">
          <div class="form-group mt-4">
            <div class="form-check">
              <h6>
                <input
                  class="form-check-input"
                  type="checkbox"
 
                  id="flexCheckDefault"
                  name="is_Paid"
                />
                <label class="form-check-label mt-0" for="flexCheckDefault">
                  Paid Completely
                </label>
              </h6>
            </div>
          </div>
        </div>
        <div class="col-md">
    
        </div>

        <div class="col-md"></div>
      </div>

      <div class="row">
        <div class="col">
          <div class="form-group">
            <label for="exampleTextarea" class="form-label mt-4">Problem</label>
            <textarea
              class="form-control"
              id="exampleTextarea"
              rows="3"
              name="problem"
            ></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md">
          <div class="form-group">
            <label class="form-label mt-4">Return Date</label>
            <input
              type="number"
              class="form-control"
              placeholder="Return Date"
              name="return_date"
            />
          </div>
        </div>
        <div class="col-md">
          <div class="form-group">
            <label class="form-label mt-4">Return Month</label>
            <select name="return_month" class="form-control">
              <option selected value="January">January</option>
              <option value="February">February</option>
              <option value="March">March</option>
              <option value="April">April</option>
              <option value="May">May</option>
              <option value="June">June</option>
              <option value="July">July</option>
              <option value="August">August</option>
              <option value="September">September</option>
              <option value="October">October</option>
              <option value="November">November</option>
              <option value="December">December</option>
            </select>
          </div>
        </div>
        <div class="col-md">
          <div class="form-group">
            <label class="form-label mt-4">Return Year</label>
            <input
              type="number"
              class="form-control"
              placeholder="Return Year"
              name="return_year"
            />
          </div>
        </div>
      </div>


    </div>

    <div class="container shadow mt-5">
      <h3>Reference Details</h3>

      <div class="row">
        <div class="col-md">
          <div class="form-group">
            <label class="form-label mt-4">Reference Name</label>
            <input
              type="text"
              class="form-control"
              placeholder="Reference Name"
              name="reference_name"
            />
          </div>
        </div>
        <div class="col-md">
          <div class="form-group">
            <label class="form-label mt-4">Phone Number</label>
            <input
              type="number"
              class="form-control"
              placeholder="Phone Number"
              name="reference_phone"

            />
          </div>
        </div>
        <div class="col-md">
          <div class="form-group"></div>
        </div>
      </div>
    </div>
  </div>
  <button class="btn btn-primary w-40 mt-5" type="Submit">Submit Now</button>
</form>

{% endblock %}
